name: Radix
type: theme
base theme: false
description: Responsive base theme for Drupal.
screenshot: screenshot.png
core_version_requirement: ^8.7.7 || ^9.0

stylesheets-remove:
  - system.theme.css
  - system.menus.css
  - system.admin.css

libraries:
  - radix/bootstrap
  - radix/style

libraries-override:
  seven/global-styling: false

regions:
  navbar_branding: Navbar branding
  navbar_left:  Navbar left
  navbar_right: Navbar right
  header: Header
  content: Content
  page_bottom: Page bottom
  footer: Footer

component-libraries:
  radix:
    paths:
      - ./src/components
